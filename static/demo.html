<html lang="en">

<head>

	<style>
			textarea {
				outline: none;
				resize: none;
				width: 500px;
				text-align: left !important;

<body>

	<div class="site-content">
		<header>
		</header>
		<!-- header -->

		<main class="main-content">
			<div class="fullwidth-block">
				<div class="container">
					<h2 class="section-title">Try Lexis</h2>
					<small class="section-subtitle">Just type something in the textarea</small>
					<textarea class="figure" id="main-input">Some example text here</textarea>
				</div>
			</div>
			<!-- .fullwidth-block -->

			<div class="fullwidth-block">
				<div class="container">
					<h2 class="section-title">Emotions in the text</h2>
					<small class="section-subtitle">We can detect multiple types of emotion</small>

					<div class="row">
						<div id="chart-body">
							<div id="chart"></div>
						</div>
					</div>
				</div>
				<!-- .row -->
			</div>
			<!-- .container -->
	</div>
	<!-- .fullwidth-block -->
	</main>
	<!-- .main-content -->

	<footer class="site-footer">
		<div class="container">
			<p>Copyright 2016 by Company name, Designed by Themezy. All rights reserved</p>

			<div class="social-links">
				<a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
				<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
				<a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
				<a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a>
			</div>
		</div>
	</footer>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
	<script>
		$(document).ready(function(){
			$('#main-input').keyup(function(e){
				if (e.keyCode == 13) {
					alert("enter!")
					return false
				}
			});
		})
		var w = 500,
			h = 500;

		var colorscale = d3.scale.category10();


		//Data
		var d = [
			[
				{ axis: "Anger", value: 0.016*10 },
				{ axis: "Fear", value: 0.09*10 },
				{ axis: "Sadness", value: 0.08*10 },
				{ axis: "Disgust", value: 0.84*10 },
				{ axis: "Neutral", value: 0.24*10 },
				{ axis: "Happiness", value: 0.051*10 },
				{ axis: "Surprise", value: 0.04*10 }
			]
		];

		//Options for the Radar chart, other than default
		var mycfg = {
			w: w,
			h: h,
			maxValue: 1,
			levels: 5,
			ExtraWidthX: 150
		}

		//Call function to draw the Radar chart
		//Will expect that data is in %'s

		var updateChart = function(data){
			RadarChart.draw("#chart", data, mycfg);
		}
		updateChart(d);

		////////////////////////////////////////////
		/////////// Initiate legend ////////////////
		////////////////////////////////////////////

		var svg = d3.select('#chart-body')
			.selectAll('svg')
			.append('svg')
			.attr("width", w )
			.attr("height", h)

		//Create the title for the legend
		var text = svg.append("text")
			.attr("class", "title")
			.attr('transform', 'translate(90,0)')
			.attr("x", w - 70)
			.attr("y", 10)
			.attr("font-size", "12px")
			.attr("fill", "#404040")
			.text("What % of owners use a specific service in a week");

		//Initiate Legend	
		var legend = svg.append("g")
			.attr("class", "legend")
			.attr("height", 100)
			.attr("width", 200)
			.attr('transform', 'translate(90,20)')
			;
		//Create colour squares
		legend.selectAll('rect')
			.data(LegendOptions)
			.enter()
			.append("rect")
			.attr("x", w - 65)
			.attr("y", function (d, i) { return i * 20; })
			.attr("width", 10)
			.attr("height", 10)
			.style("fill", function (d, i) { return colorscale(i); })
			;
		//Create text next to squares
		legend.selectAll('text')
			.data(LegendOptions)	
			.enter()
			.append("text")
			.attr("x", w - 52)
			.attr("y", function (d, i) { return i * 20 + 9; })
			.attr("font-size", "11px")
			.attr("fill", "#737373")
			.text(function (d) { return d; })
			;	
	</script>

</body>

</html>
